name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libx11-dev \
            libxfixes-dev \
            libxext-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja

      - name: Build
        uses: threeal/cmake-action@v2.1.0
        if: runner.os != 'Windows'
        with:
          generator: Ninja
          options: '-DCMAKE_BUILD_TYPE=${{ matrix.build_type }}'

      - name: Build (Windows)
        uses: threeal/cmake-action@v2.1.0
        if: runner.os == 'Windows'
        with:
          generator: Ninja
          options: '-DCMAKE_BUILD_TYPE=${{ matrix.build_type }}'

      - name: Copy dependency libraries
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            find build/_deps -name "*.exe" -exec cp {} build/ \;
            find build/_deps -name "*.dll" -exec cp {} build/ \;
          else
            find build/_deps -name "*.a*" -exec cp {} build/ \;
            find build/_deps -name "*.so*" -exec cp {} build/ \;
          fi

      - name: Clean build directory
        shell: bash
        run: |
          cd build
          if [ "${{ runner.os }}" != "Windows" ]; then
            find . -mindepth 1 ! -name "sonya" ! -name "*.so*" ! -name "*.a*" -type f -delete 2>/dev/null || true
            find . -mindepth 1 -type d -empty -delete 2>/dev/null || true
            find . -mindepth 1 -type d ! -name "." -exec rm -rf {} + 2>/dev/null || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonya-${{ matrix.os }}-${{ matrix.build_type }}
          path: build/
          retention-days: 7
